<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>A Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <ul>
            <li><a href="#" id="home" style="background-color: green;">Home</a></li>
            <li><a href="#" id="calculator">Calculator</a></li>
            <li><a href="#" id="tic_tac_toe">Tic-Tac-Toe</a></li>
            <li><a>About</a></li>
        </ul>
        <div class="body">
            <div class="home">

                <h1>A Website that has games.</h1>
            </div>

            <div class="calculator" style="display: none;">
                <h1 style="text-align: center;">The Calculator</h1>
                <div class="box-design">
                    <div class="smallbox">
                        <div id="input">
        
                        </div>
                    </div>
                    <div class="numbers">
                        <button id="divide" class="button">➗</button>
                        <button id="parenthesis" class="button">( )</button>
                        <button id="percent" class="button">%</button>
                        <button id="remove" class="button">⌫</button>
                        </button>
                    </div>
                    <div class="numbers">
                        <button id="seven" class="button">7</button>
                        <button id="eight" class="button">8</button>
                        <button id="nine" class="button">9</button>
                        <button id="multiply" class="button">x</button>
                    </div>
                    <div class="numbers">
                        <button id="four" class="button">4</button>
                        <button id="five" class="button">5</button>
                        <button id="six" class="button">6</button>
                        <button id="minus" class="button">-</button>
                    </div>
                    <div class="numbers">
                        <button id="one" class="button">1</button>
                        <button id="two" class="button">2</button>
                        <button id="three" class="button">3</button>
                        <button id="plus" class="button">+</button>
                    </div>
                    <div class="numbers">
                        <button id="clear" class="button">C</button>
                        <button id="zero" class="button">0</button>
                        <button id="decimal" class="button">.</button>
                        <button id="equal" class="button">=</button>
                    </div>
                </div>
                <hr>
            </div>
            <div class="tic-tac-toe" style="display: none;">
                <h1 style="text-align: center;">The Tic-Tac-Toe</h1>
                <button id="restart" style="display: none;">Restart</button>
                <div class="tic-tac-toe">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
       
        
    </body>
</html>
