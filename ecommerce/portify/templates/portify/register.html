{% extends "portify/layout.html" %}
{% load static %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="message-box">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3" style="width: 100%;">
                <input autofocus id="username" class="form-control" type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3" style="width: 100%;">
                <input autofocus id="email" class="form-control" type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3" style="width: 100%;">
                <input autofocus id="password" class="form-control" type="passsword" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3" style="width: 100%;">
                <input autofocus id="confirmation" class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <button class="btn btn-primary w-30" type="submit">Register</button>
        
            <div class="mt-3 text-center">
                <span style="color: rgb(138, 176, 171);">Already have an account?</span> <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </form>
    </div>

{% endblock %}
