{% extends "portify/layout.html" %}
{% load static %}
{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="message-box">
        <form action="{% url 'login' %}" method="post" class="p-3">
            {% csrf_token %}
            <div class="mb-3" style="width: 100%;">
                <input autofocus id="username" class="form-control" type="text" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-3" style="width: 100%;">
               
                <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password" required>
            </div>
        
            <button class="btn btn-primary w-30" type="submit">Login</button>
        
            <div class="mt-3 text-center">
                <span style="color: rgb(138, 176, 171);">Don't have an account?</span> <a href="{% url 'register' %}">Register here.</a>
            </div>
        </form>
    </div>

{% endblock %}
