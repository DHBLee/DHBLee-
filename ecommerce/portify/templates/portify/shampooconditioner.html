{% extends "portify/layout.html" %}
{% load static %}

{% block body %}
  <h1>Shampoo and Conditioner</h1>
  <nav id="navbarshampooconditioner" class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarshampooconditionerContent" aria-controls="navbarshampooconditionerContent" aria-expanded="false" aria-label="Toggle navigation">
              <span>Filter</span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarshampooconditionerContent">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'shampooconditioner' %}">All</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'shampooconditioner' %}?collection=male">Men</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'shampooconditioner' %}?collection=women">Women</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="gender-list">
      {% if genders %}
            <div class="portify-grid">
              {% for gender in genders %}
                <div>
                    <div class="portify-item">
                        <a href="{% url 'product_detail' 'skincare' gender.id %}">
                          <img src="{{ gender.image.url }}" alt="{{ gender.name }}" width="100">
                          <strong>{{ gender.name }}</strong>
                          <span>{{ gender.price }}</span>
                        </a>
                    </div>
                </div>
              {% endfor %}
          </div>
      {% else %}
          <p>No genders found for this collection.</p>
      {% endif %}
  </div>
{% endblock %}
