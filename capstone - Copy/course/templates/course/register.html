
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'course/styles.css' %}" rel="stylesheet">
    </head>
    <body style="background-color: #dfe5f6;">
        <h3 style="text-align: center; margin: 30px;"><a href="{% url 'index' %}" style="text-decoration: none;"> Dong Hee's Acoustic Guitar Course</a></h1>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" id="login" href="{% url 'login_view' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="register" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        <hr>

        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        Already have an account? <a href="{% url 'login_view' %}">Log In here.</a>    
    </body>
</html>
